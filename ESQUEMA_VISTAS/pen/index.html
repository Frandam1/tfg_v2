<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pensamientos Negativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Gestión de Pensamientos Negativos</h1>
        <form id="negativeThoughtsForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="negativeThought" class="form-label">Pensamiento Negativo</label>
                <input type="text" id="negativeThought" class="form-control" placeholder="Escribe aquí tu pensamiento negativo">
            </div>
            <div class="mb-3">
                <label for="thoughtAnalysis" class="form-label">Análisis del Pensamiento</label>
                <textarea id="thoughtAnalysis" class="form-control" placeholder="¿Qué evidencia tienes de que este pensamiento es verdadero?"></textarea>
            </div>
            <div class="mb-3">
                <label for="newThought" class="form-label">Reestructuración del Pensamiento</label>
                <textarea id="newThought" class="form-control" placeholder="Escribe una versión más positiva y realista"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
