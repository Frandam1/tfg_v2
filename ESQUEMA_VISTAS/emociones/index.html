<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento del Estado de Ánimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Seguimiento del Estado de Ánimo</h1>
        <div id="moodFormContainer">
            <form id="moodForm" class="mb-4">
                <div class="mb-3">
                    <label for="mood" class="form-label">¿Cómo te sientes hoy?</label>
                    <select id="mood" class="form-select">
                        <option value="Muy feliz">Muy feliz</option>
                        <option value="Feliz">Feliz</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Triste">Triste</option>
                        <option value="Muy triste">Muy triste</option>
                        <option value="Ansioso">Ansioso</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">¿Por qué te sientes así?</label>
                    <textarea id="reason" class="form-control" placeholder="Describe el motivo de tu estado de ánimo."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Estado</button>
            </form>
        </div>
        <div id="latestEntry" class="mt-4"></div>
        <div id="moodChartContainer">
            <canvas id="moodChart"></canvas>
        </div>
        <div id="previousEntries" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
